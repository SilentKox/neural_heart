<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(-45deg);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
